site_name: FEM OpenSees 
site_url: https://csasj.github.io/FEM_OpenSees/

repo_url: https://github.com/csasj/FEM_OpenSees/

nav:
  - Home: index.md
  - Materials: 
    - TzSandCPT: 'materials/axial/TzSandCPT.md'
    - QbSandCPT: 'materials/axial/QbSandCPT.md'
  - Worked examples: 
    - TzSandCPT: 'examples/1_EuripidesB2.ipynb'

theme:
  name: material
  logo: 'img/logo.png'
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
  # Palette toggle for light mode
    - scheme: default 
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: indigo
      accent: blue
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: indigo
      accent: blue

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.arithmatex:
      generic: true

plugins:
    - mkdocs-jupyter

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

